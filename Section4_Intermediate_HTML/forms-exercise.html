<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<div>
			<label for="first">First Name:</label>
			<input name="first" id="first" type="text" placeholder="John" required>
			<label for="last">Last Name:</label>
			<input name="last" id="last" type="text" placeholder="Smith" required>
		</div>
		
		<div>
			<label for="male">Male</label>
			<input id="male" name="gender" type="radio" value="male">
			<label for="female">Female</label>
			<input id="female" name="gender" type="radio" value="female">
			<label for="other">Other</label>
			<input id="other" name="gender" type="radio" value="other">
		</div>

		<div>
		<label>Email:</label>
		<input name="email" type="email"placeholder="your email" required>
		<label>Password:</label>
		<input name="password" type="password" minlength="5" maxlength="10">
		</div>

		<div>
		<label>Birthday:</label>
		<select name="Month">
			<option>Month</option>
			<option>January</option>
			<option>February</option>
			<option>March</option>
			<option>May</option>
		</select>
		<select name="Day">
			<option>Day</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
			<option>6</option>
			<option>7</option>
			<option>8</option>
		</select>
		<select name="Year">
			<option>Year</option>
			<option>2018</option>
			<option>2017</option>
			<option>2016</option>
			<option>2015</option>
			<option>2014</option>
			<option>2013</option>
		</select>
		</div>

		<div>
			<label for="agree">I agree to the terms and conditions</label>
			<input id="agreed" name="agreed" type="checkbox">
		</div>
		
		<input type="submit">
	</form>
</body>
</html>
